<!DOCTYPE html>
<html>
  <body>
    <button onclick="calcular()">Calcular 2 + 2</button>
    <p id="resultado"></p>

    <script>
      function calcular() {
        const resultado = 2 + 2;
        document.getElementById("resultado").innerText = "Resultado: " + resultado;
      }
    </script>
  </body>
</html>
